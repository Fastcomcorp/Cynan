apiVersion: v1
kind: Service
metadata:
  name: {{ include "cynan-ims.fullname" . }}
  labels:
    {{- include "cynan-ims.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.sip }}
      targetPort: sip-udp
      protocol: UDP
      name: sip-udp
    - port: {{ .Values.service.ports.sip }}
      targetPort: sip-tcp
      protocol: TCP
      name: sip-tcp
    - port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: {{ .Values.service.ports.o2 }}
      targetPort: o2
      protocol: TCP
      name: o2
  selector:
    {{- include "cynan-ims.selectorLabels" . | nindent 4 }}
